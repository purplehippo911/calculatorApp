<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </script>
</head>
<body>
  
  <main id="app">
    <div class="container">
      <section class="calculator__top">
          <div class="container row">
            <h1 class="top__header">calc</h1>
            <p class="top__info" v-on:click="toggleOpen">Theme</p>
            <div class="slider">
              <div class="slider__numbers">
                <strong> 1 </strong>
                <strong> 2 </strong>
                <strong> 3 </strong>
              </div>
              <div class="slider__item" v-on:click="toggleOpen">
                <strong class="slider__ball" v-on:click="toggleOpen" ref="slider">
                </strong>
              </div>
            </div>
          </div>
        </section>

        <section class="calculator__screen">
          <div class="container row">
            <div class="screen__item row" ref="screen">399,981</div>
          </div>
        </section>
        
        <section class="calculator__bottom">
          <div class="container row">
            <div class="calculator__buttons grid">
              <input type="button" value="7" class="button number" v-on:click="sum" />
              <input type="button" value="8" class="button number" v-on:click="sum" />
              <input type="button" value="9" class="button number" v-on:click="sum" />
              <input  id="del" type="button" value="DEL" class="button special" v-on:click="sum"/>

              <input type="button" value="4" class="button number" v-on:click="sum" />
              <input type="button" value="5" class="button number" v-on:click="sum" />
              <input type="button" value="6" class="button number" v-on:click="sum"/>
              <input type="button" value="+" class="button symbol" v-on:click="sum"/>

              <input type="button" value="1" class="button number" v-on:click="sum"/>
              <input type="button" value="2" class="button number" v-on:click="sum"/>
              <input type="button" value="3" class="button number" v-on:click="sum"/>
              <input type="button" value="-" class="button symbol" v-on:click="sum"/>

              <input type="button" value="." class="button symbol" v-on:click="sum"/>
              <input type="button" value="0" class="button number" v-on:click="sum" />
              <input type="button" value="/" class="button symbol" v-on:click="sum" />
              <input type="button" value="x" class="button symbol" v-on:click="sum" />
              <input id="reset" type="button" value="RESET" ref="reset" v-on:click="sum" class="button special"/>
              <input id="sum" type="button" value="="  ref="sum" v-on:click="sum" class="button special"/>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://frontendmentor.io/profile/purplehippo9">Purplehippo911</a
      >.
    </div>
    
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="main.js"></script>
  </body>
  </html>
