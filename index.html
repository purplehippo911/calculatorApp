<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main id="app">
      <div class="container">
        <section class="calculator__top">
          <div class="container row">
            <h1 class="top__header">calc</h1>
            <p class="top__info">Theme</p>
            <div class="slider">
              <div class="slider__numbers">
                <strong> 1 </strong>
                <strong> 2 </strong>
                <strong> 3 </strong>
              </div>
              <div class="slider__item" v-on:click="toggleOpen">
                <strong
                  class="slider__ball"
                  v-on:click="toggleOpen"
                  ref="slider"
                >
                </strong>
              </div>
            </div>
          </div>
        </section>

        <section class="calculator__screen">
          <div class="container row">
            <div class="screen__item row" ref="screen">
              <strong ref="screenText">399,981</strong>
            </div>
          </div>
        </section>

        <section class="calculator__bottom">
          <div class="container row">
            <div class="calculator__buttons grid">
              <button class="button number" v-on:click="displayNumbers">
                7
              </button>
              <button
                value="8"
                class="button number"
                v-on:click="displayNumbers"
              >
                8
              </button>
              <button class="button number" v-on:click="displayNumbers">
                9
              </button>
              <button
                id="del"
                type="button"
                class="button special"
                v-on:click="del"
              >
                DEL
              </button>

              <button class="button number" v-on:click="displayNumbers">
                4
              </button>
              <button class="button number" v-on:click="displayNumbers">
                5
              </button>
              <button class="button number" v-on:click="displayNumbers">
                6
              </button>
              <button class="button symbol" v-on:click="displayNumbers">
                +
              </button>

              <button class="button number" v-on:click="displayNumbers">
                1
              </button>
              <button class="button number" v-on:click="displayNumbers">
                2
              </button>
              <button class="button number" v-on:click="displayNumbers">
                3
              </button>
              <button class="button symbol" v-on:click="displayNumbers">
                -
              </button>

              <button class="button symbol" v-on:click="displayNumbers">
                .
              </button>
              <button class="button symbol" v-on:click="displayNumbers">
                0
              </button>
              <button class="button symbol" v-on:click="displayNumbers">
                /
              </button>
              <button class="button symbol" v-on:click="displayNumbers">
                *
              </button>

              <button
                id="reset"
                value="RESET"
                ref="reset"
                v-on:click="reset"
                class="button special"
              >
                RESET
              </button>

              <button
                id="sum"
                type="button"
                value="="
                ref="sum"
                @click="sum"
                class="button special"
              >
                =
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://frontendmentor.io/profile/purplehippo9">Purplehippo911</a
      >.
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
  </body>
</html>
